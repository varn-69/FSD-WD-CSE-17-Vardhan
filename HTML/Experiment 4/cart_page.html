<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Logo</th>
            <th colspan="5">Web Site Name</th>
        </tr>
        <tr>
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td colspan="2">Cart</td>
        </tr>
        <tr>
            <td>CSE</td>
            <td colspan="5">Book name &nbsp;&nbsp; Price &nbsp;&nbsp; Quantity &nbsp;&nbsp; Amount</td>
        </tr>
        <tr>
            <td>ECE</td>
            <td colspan="5">Java 2 &nbsp;&nbsp; $35.5 &nbsp;&nbsp; 2 &nbsp;&nbsp; $70</td>
        </tr>
        <tr>
            <td>EEE</td>
            <td colspan="5">XML bible &nbsp;&nbsp; $40.5 &nbsp;&nbsp; 1 &nbsp;&nbsp; $40.5</td>
        </tr>
        <tr>
            <td>CIVIL</td>
            <td colspan="5">Total amount - $130.5</td>
        </tr>
    </table>

</body>
</html>
