<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Layout</title>
  </head>
  <body>
    <table border="1" width="100%" cellpadding="8" cellspacing="0">
      <tr>
        <td rowspan="2" width="18%" align="center" valign="middle"><b>Logo</b></td>
        <td colspan="5" align="center" valign="middle"><b>Web Site Name</b></td>
      </tr>
      <tr align="center">
        <td>Home</td>
        <td>Login</td>
        <td>Registration</td>
        <td>Catalogue</td>
        <td>Cart</td>
      </tr>
      <tr>
        <td valign="top">
          <table border="0" width="100%" cellpadding="4" cellspacing="0">
            <tr><td>CSE</td></tr>
            <tr><td>ECE</td></tr>
            <tr><td>EEE</td></tr>
            <tr><td>CIVIL</td></tr>
          </table>
        </td>
        <td colspan="5" align="center" valign="middle" height="200"></td>
      </tr>
    </table>
  </body>
</html>
